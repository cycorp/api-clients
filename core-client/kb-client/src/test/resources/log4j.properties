##|  Log4j configuration
 #|  ===================
 #|  
 #|  Provides logging for the Cyc APIs, and for anything else which uses either
 #|  Log4j or SLF4J.
 #|  
 #|  See:
 #|  * CycCoreAPI/pom.xml (comments on log4j & slf4j-log4j12 dependencies)
 #|  * http://dev.cyc.com/api/
 #|  * http://logging.apache.org/log4j/1.2/apidocs/org/apache/log4j/PatternLayout.html
 ##


##|  [====[  Logging levels  ]=====================================================================]

##|  Log to console & rolling daily file. Useful for production environments:
#log4j.rootLogger=WARN, dailyFile, stdout

##|  Log verbosely to console. Useful for dev environments where performance is less of an issue:
log4j.rootLogger                               : INFO, verbose
log4j.logger.com.cyc.baseclient                : WARN
log4j.logger.com.cyc.kb                        : INFO

##|  Low-level network traffic with Cyc. Extremely verbose, but useful for debugging:
log4j.logger.com.cyc.baseclient.CycCommandTool : WARN

log4j.additivity.com.cyc.kb.CONTENT : false
log4j.logger.com.cyc.kb.CONTENT     : WARN, stdout
#log4j.logger.com.cyc.kb.CONTENT          : TRACE,   dailyKbContentFile
#log4j.logger.com.cyc.kb.CONTENT.ASSERTED : DEBUG,   dailyKbChangeAttemptsFile, dailyKbChangesFile
#log4j.logger.com.cyc.kb.CONTENT.CREATED  : DEBUG,   dailyKbChangeAttemptsFile, dailyKbChangesFile
#log4j.logger.com.cyc.kb.CONTENT.DELETED  : DEBUG,   dailyKbChangeAttemptsFile, dailyKbChangesFile
#log4j.logger.com.cyc.kb.CONTENT.EDITED   : DEBUG,   dailyKbChangeAttemptsFile, dailyKbChangesFile


##|  [====[  Appenders  ]==========================================================================]

log4j.appender.stdout                          : org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout                   : org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern : %-5p %d{ISO8601} [%t]  %m%n

##|  The "verbose" appender should only be used for development & debugging, as
 #|  generating some of this information is extremely slow.
 ##
log4j.appender.verbose                          : org.apache.log4j.ConsoleAppender
log4j.appender.verbose.layout                   : org.apache.log4j.PatternLayout
log4j.appender.verbose.layout.ConversionPattern : %-5p %d{ISO8601} %10r [%t] %C{1}#%M:%L:  %m%n

log4j.appender.file.File                     : logs/cyc-kb-client.log
log4j.appender.file                          : org.apache.log4j.FileAppender
log4j.appender.file.layout                   : org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern : %-5p %d{ISO8601} [%t]  %m%n

log4j.appender.dailyFile.File                     : logs/cyc-kb-client.log
log4j.appender.dailyFile.DatePattern              : '.'yyyyMMdd
log4j.appender.dailyFile                          : org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFile.layout                   : org.apache.log4j.PatternLayout
log4j.appender.dailyFile.layout.ConversionPattern : %-5p %d{ISO8601} [%t]  %m%n

log4j.appender.dailyKbContentFile.File                     : logs/cyc-kb-content.log
log4j.appender.dailyKbContentFile.DatePattern              : '.'yyyyMMdd
log4j.appender.dailyKbContentFile                          : org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyKbContentFile.layout                   : org.apache.log4j.PatternLayout
log4j.appender.dailyKbContentFile.layout.ConversionPattern : %-5p %d{ISO8601} [%t]  %m%n

log4j.appender.dailyKbChangeAttemptsFile.File                     : logs/cyc-kb-change-attempts.log
log4j.appender.dailyKbChangeAttemptsFile.DatePattern              : '.'yyyyMMdd
log4j.appender.dailyKbChangeAttemptsFile                          : org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyKbChangeAttemptsFile.layout                   : org.apache.log4j.PatternLayout
log4j.appender.dailyKbChangeAttemptsFile.layout.ConversionPattern : %-5p %d{ISO8601} [%t] %m%n

log4j.appender.dailyKbChangesFile.Threshold                : INFO
log4j.appender.dailyKbChangesFile.File                     : logs/cyc-kb-changes.log
log4j.appender.dailyKbChangesFile.DatePattern              : '.'yyyyMMdd
log4j.appender.dailyKbChangesFile                          : org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyKbChangesFile.layout                   : org.apache.log4j.PatternLayout
log4j.appender.dailyKbChangesFile.layout.ConversionPattern : %-5p %d{ISO8601} [%t] %m%n
